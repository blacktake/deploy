{{ define "index/index.html" }}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蜜芽api综合平台</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/bootstrap/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/bootstrap/css/plugins/fullcalendar/fullcalendar.css" rel="stylesheet">
    <link href="/static/bootstrap/css/plugins/fullcalendar/fullcalendar.print.css" rel='stylesheet' media='print'>
    <link href="/static/bootstrap/css/animate.css" rel="stylesheet">
    <link href="/static/bootstrap/css/style.css" rel="stylesheet">
</head>


<body class="pace-done">
<div id="wrapper">
{{template "nav" .}}
<div id="page-wrapper" class="gray-bg">
{{template "topbar" .}}
<div class="wrapper wrapper-content">
    <div class="row animated fadeInDown">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div id="calendar"></div>
            </div>
        </div>
    </div>
</div>
<script src="/static/bootstrap/js/plugins/fullcalendar/moment.min.js"></script>
<script src="/static/bootstrap/js/jquery-2.1.1.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/bootstrap/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/static/bootstrap/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="/static/bootstrap/js/inspinia.js"></script>
<script src="/static/bootstrap/js/plugins/pace/pace.min.js"></script>

<!-- jQuery UI custom -->
<script src="/static/bootstrap/js/jquery-ui.custom.min.js"></script>

<!-- iCheck -->
<script src="/static/bootstrap/js/plugins/iCheck/icheck.min.js"></script>

<!-- Full Calendar -->
<script src="/static/bootstrap/js/plugins/fullcalendar/fullcalendar.min.js"></script>
<script>
 $(document).ready(function() {

            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green'
            });

        /* initialize the external events
         -----------------------------------------------------------------*/


        $('#external-events div.external-event').each(function() {

            // store data so the calendar knows to render an event upon drop
            $(this).data('event', {
                title: $.trim($(this).text()), // use the element's text as the event title
                stick: true // maintain when user navigates (see docs on the renderEvent method)
            });

            // make the event draggable using jQuery UI
            $(this).draggable({
                zIndex: 1111999,
                revert: true,      // will cause the event to go back to its
                revertDuration: 0  //  original position after the drag
            });

        });


        /* initialize the calendar
         -----------------------------------------------------------------*/
        var date = new Date();
        var d = date.getDate();
        var m = date.getMonth();
        var y = date.getFullYear();

        $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            
        });


    });
</script>
{{template "footer"}}
</div>
</div>
</body>
</html>
{{ end }}
